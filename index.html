@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

	html, body {
			height: 100%;
			margin: 0;
			overflow: hidden; /* Ensures no unwanted scrollbars */
		}

		body {
			background-image: url('https://i.ibb.co/5s0d5Dm/crack-ig-rip-upscaled.pg');
			background-size: 100% 100%; /* Stretches the image to fit */
			background-position: contain; /* Center the image */
			background-repeat: no-repeat; /* Prevent tiling */
			font-family: "Manrope", sans-serif;
			color: 	#CC0000;
			margin: 0;
			background-color: black;
      overflow-x: hidden;

		}
		#parallax {
		    position: fixed; /* Sticks to the background */
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100vh; /* Full viewport height */
		    z-index: -1; /* Pushes it behind all other elements */
		    overflow: hidden;
		}

		/* Parallax Layers */
		.layer {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-size: cover;
		    background-position: center;
		    transition: transform 0.1s ease-out;
		}

		/* Content Above Parallax */
		.content {
		    position: relative; /* Ensure it respects z-index stacking */
		    z-index: 10; /* Higher than the parallax */
		    text-align: center;
		    padding: 20px;
		    color: #CC0000; /* Adjust content styling */
		    font-family: "Manrope", sans-serif;
		}
		        /* Example layers with unique images */
		        .layer:nth-child(1) {
		            background-image: url('https://i.ibb.co/vVGkncf/Layer-1.pg'); /* Replace with your image */
		        }

		        .layer:nth-child(2) {
		            background-image: url('https://i.ibb.co/3MKCzQP/Lettuce.png'); /* Replace with your image */
		        }

		        .layer:nth-child(3) {

		        }

	<script>
		// Get the logo element
		const logo = document.getElementById('logo');

		// Get the audio element
		const audio = document.getElementById('bg-audio');

		// Add a click event listener to the logo element
		logo.addEventListener('click', () => {
			// Play the audio
			audio.play();
		});
		// script.js
		document.addEventListener('mousemove', (event) => {
		    const layers = document.querySelectorAll('.layer');
		    const x = event.clientX / window.innerWidth;
		    const y = event.clientY / window.innerHeight;

		    layers.forEach((layer) => {
		        const depth = layer.getAttribute('data-depth');
		        const movementX = (x - 0.5) * depth * 50; // Adjust the multiplier for sensitivity
		        const movementY = (y - 0.5) * depth * 50;

		        layer.style.transform = `translate(${movementX}px, ${movementY}px)`;
		    });
		});
	</script>
